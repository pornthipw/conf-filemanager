<div class="row-fluid">
  <div class="span12" >
    <div class="page-header">
      <h3>ตารางการนำเสนอ</h3>
    </div>
    
    <div class="row-fluid">
      <div class="span12">        
          <div>                        
            <div class="span3">                
              <ul class="nav nav-list">                
                <li ng-repeat="date in date_list">
                  <strong>{{date.date}}</strong>
                  <ul class="nav nav-list">
                    <li ng-repeat="room in date.room_list" ng-class="{'active':room==selected_room}">
                      <a href="" ng-click="select_room(room)">{{room.name}}</a>
                    </li>    
                  </ul>
                </li>                                
              </ul>                
            </div>
            
            <div class="span9">              
                <h3>{{selected_room.name}}</h3>
                <table class="table table-bordered table-striped table-condensed">                
                <tr>
                  <th class="span2">Time</th>
                  <th>Title</th>              
                </tr>
                <tr ng-repeat="paper in selected_room.paper_list">
                  <td>{{paper.start}}-{{paper.end}}</td>
                  <td>({{paper.paper_id}}) {{paper.title}} <br><em>{{paper.author}}</em> <strong>{{paper.major}}</strong></td>              
                </tr>
                </table>              
              </div>            
          </div>  
        </div>
      </div>
    </div>
  </div>        
</div>
