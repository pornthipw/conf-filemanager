<style>
  .fileinput-button {
    position: relative;
    overflow: hidden;
    float: left;    
  }
    
  .fileinput-button input {
    position: absolute;
    top: 0;
    right: 0;
    margin: 0;
    border: solid transparent;
    border-width: 0 0 100px 200px;
    opacity: 0;
    filter: alpha(opacity=0);
    -moz-transform: translate(-300px, 0) scale(4);
    direction: ltr;
    cursor: pointer;
  }
  
  .remove-true {
    text-decoration: line-through;
    color: grey;
  }
</style>
<div class="row-fluid">
  <div class="span12" > 
    <div class="form-actions input-append">    
      <span class="pull-left ">  
        <href=""  class="btn" ng-click="edit_entry()"> 
          <i class="icon-ok"></i> Edit
        </a>  
      </span>  
      <span class="pull-right">

        <form class="form-inline pull-left"  
           id="file_upload_form" 
           method="post" enctype="multipart/form-data" 
           action="file/upload" 
           target="upload_target" class="form-horizontal"  >  
           <input type="hidden" name="entry"  value="{{entry._id}}" ng-model="entry">                
          <div class="btn-group">
            <button class="btn btn-success fileinput-button">
              <i class="icon-plus icon-white"></i>     
              Select File     
              <input type="file" name="file" id="file" onchange="angular.element(this).scope().setFile(this)"/ >          
            </button>    
  
            <button type="submit" class="btn btn-primary start">
              <i class="icon-upload icon-white"></i>          
              Upload
            </button>                
          </div>    
                               
        </form>
        
      </span>  
            
    </div>
  </div>
</div>

<div class="container-fluid">
  <div class="row-fluid">
    <div class="span6">
      <!--Sidebar content-->
      <div class="row-fluid">
        <div class="span12" > 
          <form class="form-horizontal"> 
            <div class="control-group">
              <label class="control-label" for="inputName">ลำดับที่บทความ </label>
              <div class="controls">
                <div class="control-group input-append">
                  {{entry.paper_id}}
                </div>
              </div>
            </div>
            <div class="control-group">
              <label class="control-label" for="inputName">ชื่อเรื่อง </label>
              <div class="controls">
                {{entry.title}}
              </div>            
            </div>    
            <div class="control-group">
              <label class="control-label" for="inputName">ห้องนำเสนอ</label>
              <div class="controls">
                {{entry.room}}
              </div>            
            </div> 
            <div class="control-group">
              <label class="control-label" for="inputName">วันที่นำเสนอ</label>
              <div class="controls">
                {{entry.entry_date}}
              </div>            
            </div>
            <div class="control-group">
              <label class="control-label" for="inputName">เวลาที่นำเสนอ </label> 
              <div class="controls">
                  {{entry.entry_time}}
              </div>
            </div>  
            <div class="control-group">
              <label class="control-label" for="inputName">กลุ่มสาขาวิชา</label>
              <div class="controls">
                {{entry.sector}}
              </div>            
            </div> 
            <div class="control-group">
              <label class="control-label" for="inputName">ประเภทการนำเสนอ</label>
              <div class="controls">
                {{entry.type}}
              </div>            
            </div> 
            <div class="control-group">
              <label class="control-label" for="inputName">สถานะการแก้ไข</label>
              <div class="controls">
                {{entry.status_paper}}
              </div>            
            </div>       
          </form>
        </div>
      </div>
      <!--End Sidebar content-->
    </div>

    <div class="span6">
      <!--Body content-->
      <div class="row-fluid">
        <div class="span12" > 
                
          <span class="pull-right "> 
                  <iframe id="upload_target" 
          name="upload_target" 
          style="width:0;height:0;border:0px solid #fff;"> 
        </iframe>
            <span ng-show="theFile">
              {{theFile.name}}
            </span>
            <span ng-switch on="success">
              <span ng-switch-when="false">
                <i class="icon-info-sign"></i>
                There are error of uploading file.
              </span>          
            </span> 
            <ul>       
              <li ng-repeat="file in file_list">
                <a href="file/{{file._id}}" target="_blank"> {{file.filename}}</a>
              </li>
            </ul>   
          </span>          
        </div>
      </div>
       <!--End Body content-->   
    </div>
    
  </div><!---  <div class="row-fluid">---->
</div><!--<div class="container-fluid">--->
