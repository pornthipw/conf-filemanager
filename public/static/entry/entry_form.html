<div class="row-fluid">
  <div class="span12" >    
    <div class="form-actions input-append">    
      <span class="pull-left"></span>
      <span class="pull-right ">  
        <a href="" ng-click="save()" class="btn btn-primary" > 
          <i class="icon-ok icon-white"></i> Save 
        </a>  
        <a href="#/upload" class="btn" >
          <i class="icon-plus"></i> Upload
        </a>      
      </span>          
    </div> 
  </div>
</div>
     
<div class="row-fluid">
  <div class="span12"> 
  <form class="form-horizontal"> 
    <div class="control-group">
      <label class="control-label" for="inputName">ลำดับที่บทความ </label>
      <div class="controls">
        <div class="control-group input-append">
          <input type="text" ng-model="entry.paper_id">
        </div>
      </div>
    </div>
    
    <div class="control-group">
      <label class="control-label" for="inputName">ชื่อเรื่อง </label>
      <div class="controls">
        <input type="text" ng-model="entry.title">
        </div>            
      </div>
    </div>      
  </form>
        
  <ul>       
   <li ng-repeat="file in file_list">
     {{file.filename}}
   </li>
  </ul>

  </div>
</div>
