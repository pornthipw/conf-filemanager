<style>
  .fileinput-button {
    position: relative;
    overflow: hidden;
    float: left;    
  }
    
  .fileinput-button input {
    position: absolute;
    top: 0;
    right: 0;
    margin: 0;
    border: solid transparent;
    border-width: 0 0 100px 200px;
    opacity: 0;
    filter: alpha(opacity=0);
    -moz-transform: translate(-300px, 0) scale(4);
    direction: ltr;
    cursor: pointer;
  }
  
  .remove-true {
    text-decoration: line-through;
    color: grey;
  }
</style>
<div class="row-fluid">
  <div class="span12" ng-hide="user.user">
    <div class="alert">
      <button type="button" class="close" data-dismiss="alert">×</button>
      <strong>Warning!</strong> The system requires you to sign on
    </div>
  </div>
</div>

<div class="container-fluid" ng-show="user.user">
  <div class="row-fluid" >
    <div class="span12" > 
      <div class="form-actions input-append">    
        <span class="pull-left ">  
          <a href="" ng-click="view_info()" class="btn"> 
            <i class="icon-backward"></i> Back
          </a>
             
        </span>
        <span class="pull-right">
          <a href="" ng-click="save()" class="btn"> 
            <i class="icon-ok"></i> Save 
          </a>
          <a href="" ng-click="del()" class="btn btn-danger"> 
            <i class="icon-remove icon-white"></i> Delete 
          </a>  
        </span>      
      </div>
    </div>
  </div>
</div>

<div class="container-fluid" ng-show="user.user">
  <div class="row-fluid">
    <div class="span8">
      <!--Sidebar content-->
      <div class="row-fluid">
        <div class="span12" > 
          <form class="form-horizontal"> 
            <div class="control-group">
              <label class="control-label" for="inputName">ลำดับที่บทความ </label>
              <div class="controls">
                <div class="control-group input-append">
                  <input type="text" ng-model="entry.paper_id">
                </div>
              </div>
            </div>
            <div class="control-group">
              <label class="control-label" for="inputName">ชื่อเรื่อง </label>
              <div class="controls">
                <input type="text" ng-model="entry.title">
              </div>            
            </div>    
            <div class="control-group">
              <label class="control-label" for="inputName">ห้องนำเสนอ</label>
              <div class="controls">
                <select id="inputName" placeholder="room" ng-model="entry.room">
                      <option>ยังไม่ระบุ</option>
                      <option ng-selected="entry.room=='QS 4401 ชั้น 4'">QS 4401 ชั้น 4</option>
                      <option ng-selected="entry.room=='QS 4201 ชั้น 2'">QS 4201 ชั้น 2</option>
                      <option ng-selected="entry.room=='QS 4202 ชั้น 2'">QS 4202 ชั้น 2</option>
                      <option ng-selected="entry.room=='QS 4203 ชั้น 2'">QS 4203 ชั้น 2</option>
                </select>
              </div>            
            </div> 
            <div class="control-group">
              <label class="control-label" for="inputName">วันที่นำเสนอ</label>
              <div class="controls">
                <select id="inputName" placeholder="entry_date" ng-model="entry.entry_date">
                      <option>ยังไม่ระบุ</option>
                      <option ng-selected="entry.entry_date=='28 กุมภาพันธ์ 2556'">28 กุมภาพันธ์ 2556</option>
                      <option ng-selected="entry.entry_date=='1 มีนาคม 2556'">1 มีนาคม 2556</option>
                </select>
              </div>            
            </div>
            <div class="control-group">
              <label class="control-label" for="inputName">เวลาที่นำเสนอ </label> 
              <div class="controls">
                  <select id="inputName" placeholder="entry_time" ng-model="entry.entry_time">
                      <option>ยังไม่ระบุ</option>
                      <option ng-selected="entry.entry_time=='09.00-09.20'">09.00-09.20</option>
                      <option ng-selected="entry.entry_time=='09.20-09.40'">09.20-09.40</option>
                      <option ng-selected="entry.entry_time=='09.40-10.00'">09.40-10.00</option>
                      <option ng-selected="entry.entry_time=='10.00-10.20'">10.00-10.20</option>
                      <option ng-selected="entry.entry_time=='10.20-10.40'">10.20-10.40</option>
                      <option ng-selected="entry.entry_time=='10.40-11.00'">10.40-11.00</option>
                      <option ng-selected="entry.entry_time=='11.00-11.20'">11.00-11.20</option>
                      <option ng-selected="entry.entry_time=='11.20-11.40'">11.20-11.40</option>
                      <option ng-selected="entry.entry_time=='11.40-12.00'">11.40-12.00</option>
                    </select>
              </div>
            </div>  
            <div class="control-group">
              <label class="control-label" for="inputName">กลุ่มสาขาวิชา</label>
              <div class="controls">
                <select id="inputName" placeholder="sector" ng-model="entry.sector">
                      <option>ยังไม่ระบุ</option>
                      <option ng-selected="entry.sector=='กลุ่มสังคมศาสตร์'">กลุ่มสังคมศาสตร์</option>
                      <option ng-selected="entry.sector=='กลุ่มวิทยาศาสตร์สุขภาพ'">กลุ่มวิทยาศาสตร์สุขภาพ</option>
                      <option ng-selected="entry.sector=='กลุ่มวิทยาศาสตรืและเทคโนโลยี'">กลุ่มวิทยาศาสตรืและเทคโนโลยี</option>
                </select>
              </div>            
            </div> 
            <div class="control-group">
              <label class="control-label" for="inputName">ประเภทการนำเสนอ</label>
              <div class="controls">
                <select id="inputName" placeholder="sector" ng-model="entry.type">
                      <option>ยังไม่ระบุ</option>
                      <option ng-selected="entry.type=='การนำเสนอปากเปล่า'">การนำเสนอปากเปล่า</option>
                      <option ng-selected="entry.type=='การนำเสนอแบบโปสเตอร์'">การนำเสนอแบบโปสเตอร์</option>
                </select>
              </div>            
            </div> 
            <div class="control-group">
              <label class="control-label" for="inputName">สถานะการแก้ไข</label>
              <div class="controls">
                <select id="inputName" placeholder="status_paper" ng-model="entry.status_paper">
                      <option>ยังไม่ระบุ</option>
                      <option ng-selected="entry.status_paper=='ผู้นำเสนอแก้ไขครั้งสุดท้ายและส่งไฟล์word แล้ว'">ผู้นำเสนอแก้ไขครั้งสุดท้ายและส่งไฟล์word แล้ว</option>
                      <option ng-selected="entry.status_paper=='เจ้าหน้าที่ตรวจสอบเรียบร้อยแล้ว'">เจ้าหน้าที่ตรวจสอบเรียบร้อยแล้ว</option>
                </select>
              </div>            
            </div>       
          </form>
        </div>
      </div>
      <!--End Sidebar content-->
    </div>

    <div class="span4">
      <!--Body content-->
      <div class="row-fluid">
        <div class="span12" >       
          <span class="pull-right"> 
            <iframe id="upload_target" 
              name="upload_target" 
              style="width:0;height:0;border:0px solid #fff;"> 
            </iframe>
            <span ng-show="theFile">
              {{theFile.name}} <br>
            </span>
            <span ng-switch on="success">
              <span ng-switch-when="false">
                <i class="icon-info-sign"></i>
                There are error of uploading file.
              </span>          
            </span>  
          <span >
          <span class="pull-right"> </span>
          <span class="pull-right">
            <table class="table">
              <tr ng-repeat="file in file_list">
                <td>
                  <a href="file/{{file._id}}" target="_blank"> {{file.filename}}</a>
                  <a href="" target="_blank" ng-click="del(file._id)"> <i class="icon-remove"></i></a>
                </td>
              </tr>
            </table>
        </div>
      </div>
       <!--End Body content-->   
    </div>
    
  </div><!---  <div class="row-fluid">---->
</div><!--<div class="container-fluid">--->
