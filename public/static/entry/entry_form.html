<style>
  .fileinput-button {
    position: relative;
    overflow: hidden;
    float: left;    
  }
    
  .fileinput-button input {
    position: absolute;
    top: 0;
    right: 0;
    margin: 0;
    border: solid transparent;
    border-width: 0 0 100px 200px;
    opacity: 0;
    filter: alpha(opacity=0);
    -moz-transform: translate(-300px, 0) scale(4);
    direction: ltr;
    cursor: pointer;
  }
  
  .remove-true {
    text-decoration: line-through;
    color: grey;
  }
</style>
<div class="container-fluid">
  <div class="row-fluid">
    <div class="span6">
      <!--Sidebar content-->
      <div class="row-fluid">
        <div class="span12" >    
          <div class="form-actions input-append">    
            <span class="pull-left"></span>
            <span class="pull-right ">  
              <a href="" ng-click="save()" class="btn btn-primary" > 
                <i class="icon-ok icon-white"></i> Save 
              </a>  
              <a href="#/upload/{{current_id}}" class="btn" >
                <i class="icon-plus"></i> Upload
              </a>      
            </span>          
          </div> 
        </div>
      </div>
           
      <div class="row-fluid">
        <div class="span12"> 
        <form class="form-horizontal"> 
          <div class="control-group">
            <label class="control-label" for="inputName">ลำดับที่บทความ </label>
            <div class="controls">
              <div class="control-group input-append">
                <input type="text" ng-model="entry.paper_id">
              </div>
            </div>
          </div>
          
          <div class="control-group">
            <label class="control-label" for="inputName">ชื่อเรื่อง </label>
            <div class="controls">
              <input type="text" ng-model="entry.title">
              </div>            
            </div>
          </div>      
        </form>
              
        <ul>       
         <li ng-repeat="file in file_list">
           <a href="file/{{file._id}}" target="_blank"> {{file.filename}}</a>
         </li>
        </ul>
      
        </div>
      </div>
    </div>
    <div class="span6">
      <!--Body content-->
      <div class="row-fluid">
        <div class="span12" >
          <iframe id="upload_target" 
            name="upload_target" 
            style="width:0;height:0;border:0px solid #fff;"> 
          </iframe>
              <div class="form-actions" >    
      <form class="form-inline pull-left"  
         id="file_upload_form" 
         method="post" enctype="multipart/form-data" 
         action="file/upload" 
         target="upload_target" class="form-horizontal">  
         <input type="hidden" name="entry"  value="{{entry_id}}" ng-model="entry">                
        <div class="btn-group">
          <button class="btn btn-success fileinput-button">
            <i class="icon-plus icon-white"></i>     
            Select File     
            <input type="file" name="file" id="file" onchange="angular.element(this).scope().setFile(this)"/>          
          </button>    

          <button type="submit" class="btn btn-primary start">
            <i class="icon-upload icon-white"></i>          
            Upload
          </button>                
        </div>                         
      </form>
    </div>
     
        </div>
          
    </div>
  </div>
</div>
