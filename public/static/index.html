<div class="row-fluid">
  <div class="span12"> 
    <div class="input-prepend">
      <span class="add-on"><i class="icon-search"></i></span>
      <input class="span2" id="prependedInput" 
          type="text" placeholder="Search" ng-model="search">
       <a href="#/entry/create"  ><i class="icon-plus-sign"></i></a>
    </div>
   
    <div class="row-fluid">
      <div class="span12">   
        <span ng-show="synched_count>0" ng-bind="synched_count"></span>
        <table class="table table-hover">
          <tr>
            <th>ลำดับ
              <a href="" ng-click="predicate = 'paper_id'; reverse=false"><i class="icon-chevron-up"></i></a>
              <a href="" ng-click="predicate = 'paper_id'; reverse=true"><i class="icon-chevron-down"></i></a>
            </th>
            <th>ชื่อเรื่อง</th>
          </tr>
          <tr style="cursor:pointer"
              ng-repeat="entry in entry_list|filter:search|orderBy:predicate:reverse|orderBy:'paper_id':reverse" ng-click="show_entry(entry._id)">
            <td>
              <span class="label label-warning" ng-show="entry.status_paper=='ยังไม่ระบุ' || !entry.status_paper">
                {{entry.paper_id}}
              </span>
              <span ng-hide="entry.status_paper=='ยังไม่ระบุ' || !entry.status_paper">{{entry.paper_id}}</span>
            </td>
            <td><strong>{{entry.type}}</strong><br>
                <p>{{entry.title}}</p>
                <blockquote>
                  <i class="icon-user"></i> <em>{{entry.author}}</em> 
                  <i class="icon-home"></i> <em>{{entry.university}}</em> 
                </blockquote>
            </td>   
          </tr>        
        </table>
        
      </div>
    </div>    
  </div>
</div>
