<div class="row-fluid">
  <div class="span12"> 
    <div class="input-prepend">
      <span class="add-on"><i class="icon-search"></i></span>
      <input class="span2" id="prependedInput" type="text" placeholder="Search" ng-model="search">
    </div>
 
    <a href="#/entry/create"  class="pull-right btn btn-success">Insert List</a>
    <div class="row-fluid">
      <div class="span12">   
        <table class="table table-striped">
          <tr>
            <th>ลำดับ
              <a href="" ng-click="predicate = 'paper_id'; reverse=false">Up</a>
              <a href="" ng-click="predicate = 'paper_id'; reverse=true">Down</a>
            </th>
            <th>ชื่อเรื่อง</th>
            <th></th>
            <th></th>
          </tr>
          <!--<tr ng-repeat="entry in entry_list  | orderBy:predicate:reverse | startFrom:currentPage*pageSize | limitTo:pageSize" >-->
          <tr ng-repeat="entry in entry_list |  filter:search | orderBy:predicate:reverse  " >
              <td>{{entry.paper_id}}</td>
              <td>{{entry.title}}</td>   
              <td>{{entry.type}}</td>                    
              <td><a href="#/entry/info/{{entry._id}}" ><!--<a href="#/entry/edit/{{entry._id}}" >-->
              <i class="icon-edit"></i></a></td>
          </tr>        
        </table>
        
      </div>
    </div>    
  </div>
</div>
