<div class="row-fluid">
  <div class="span12"> 
    <div class="input-prepend">
      <span class="add-on"><i class="icon-search"></i></span>
      <input class="span2" id="prependedInput" 
          type="text" placeholder="Search" ng-model="search">
       <a href="#/entry/create"  ><i class="icon-plus-sign"></i></a>
    </div>
 
   
    <div class="row-fluid">
      <div class="span12">   
        <table class="table table-hover">
          <tr>
            <th>ลำดับ
              <a href="" ng-click="predicate = 'paper_id'; reverse=false"><i class="icon-chevron-up"></i></a>
              <a href="" ng-click="predicate = 'paper_id'; reverse=true"><i class="icon-chevron-down"></i></a>
            </th>
            <th>ชื่อเรื่อง</th>
          </tr>
          <!--<tr ng-repeat="entry in entry_list  | orderBy:predicate:reverse | startFrom:currentPage*pageSize | limitTo:pageSize" >-->
          <tr style="cursor:pointer"
              ng-repeat="entry in entry_list|filter:search|orderBy:predicate:reverse" ng-click="show_entry(entry._id)">
            <td>{{entry.paper_id}}</td>
            <td><strong>{{entry.type}}</strong><br>
                {{entry.title}} <br>
               <span class="label label-success" ng-hide="entry.status_paper=='ยังไม่ระบุ' || !entry.status_paper">{{entry.status_paper}}</span>
            </td>   
          </tr>        
        </table>
        
      </div>
    </div>    
  </div>
</div>
