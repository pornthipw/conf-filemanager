<style>
  .fileinput-button {
    position: relative;
    overflow: hidden;
    float: left;    
  }
    
  .fileinput-button input {
    position: absolute;
    top: 0;
    right: 0;
    margin: 0;
    border: solid transparent;
    border-width: 0 0 100px 200px;
    opacity: 0;
    filter: alpha(opacity=0);
    -moz-transform: translate(-300px, 0) scale(4);
    direction: ltr;
    cursor: pointer;
  }
  
  .remove-true {
    text-decoration: line-through;
    color: grey;
  }
</style>
<iframe id="upload_target" 
  name="upload_target" 
  style="width:0;height:0;border:0px solid #fff;"> 
</iframe>
<div class="row-fluid">
  <div class="span12">    
    <div class="form-actions" >    
      <form class="form-inline pull-left"  
         id="file_upload_form" 
         method="post" enctype="multipart/form-data" 
         action="file/upload" 
         target="upload_target" class="form-horizontal">  
         <input type="hidden" name="entry"  value="{{entry_id}}" ng-model="entry">                
        <div class="btn-group">
          <button class="btn btn-success fileinput-button">
            <i class="icon-plus icon-white"></i>     
            Select File     
            <input type="file" name="file" id="file" onchange="angular.element(this).scope().setFile(this)"/>          
          </button>    

          <button type="submit" class="btn btn-primary start">
            <i class="icon-upload icon-white"></i>          
            Upload
          </button>                
        </div>                         
      </form>
    </div>

    
    <div class="row-fluid">
      <div class="span12" >
        <span ng-show="theFile">
          {{theFile.name}}
        </span>
        <span ng-switch on="success">
          <span ng-switch-when="false">
            <i class="icon-info-sign"></i>
            There are error of uploading file.
          </span>          
        </span>
      </div>
    </div>
      
        
</div>
